<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arielle's Blog</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        .blog-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px;
        }
        .blog-card {
            border: 1px solid #ddd;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .blog-card img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .rating {
            color: #FF69B4;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Arielle's Product Blog</h1>
    </header>
    <main>
        <section class="blog-container" id="blog-list">
            <!-- Blog cards will be dynamically injected here -->
        </section>
    </main>
    <script>
        const blogList = document.getElementById('blog-list');

        // Fetch blog data from S3-hosted JSON file
        fetch('https://arielleworld-blog.s3.us-east-1.amazonaws.com/blogs/1736720959250.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to load blogs.json');
                }
                return response.json();
            })
            .then(blog => {
                const card = document.createElement('div');
                card.className = 'blog-card';

                card.innerHTML = `
                    <img src="${blog.image}" alt="${blog.title}">
                    <h2>${blog.title}</h2>
                    <p>${blog.description}</p>
                    <p><strong>Good For:</strong> ${blog.goodFor}</p>
                    <p class="rating">Rating: ‚≠ê ${blog.rating}</p>
                `;

                blogList.appendChild(card);
            })
            .catch(error => {
                blogList.innerHTML = '<p>Failed to load blogs. Please try again later.</p>';
                console.error(error);
            });
    </script>
</body>
</html>
