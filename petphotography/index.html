<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ariele Pet Photography</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <header>
        <h1>Arielle's Pet Photography</h1>
        <p>APP</p>
    </header>

    <section class="portfolio">
        <img src="../images/IMG_0974.jpeg" alt="Teller modeling">
        <img src="../images/IMG_0025.jpeg" alt="Teller beinng cute">
        <img src="../images/IMG_3847.jpeg" alt="Boo!">
    </section>

    <aside class="contact">
        <form action="/submit-form" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">

            <label for="pet_name">Pet Name:</label>
            <input type="text" id="pet_name" name="pet_name">

            <label for="pet_type">Pet Type:</label>
            <input type="text" id="pet_type" name="pet_type">

            <label for="questions">Questions:</label>
            <textarea id="questions" name="questions"></textarea>

            <input type="submit" value="Contact">
        </form>
    </aside>
</div>

</body>
</html>
